{% extends "base.html" %}

{% block title %}
<title>{{ term.name }} | {{ config.title }}</title>
{% endblock %}

{% block content %}
<p class="archive_title">[Category: {{ term.name }}]</p>

{% for page in term.pages %}
<p>
  <div class="date">
    {{ page.date }}
  </div>
  <div class="archive_title">
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </div>
</p>
{% endfor %}

{% endblock content %}
